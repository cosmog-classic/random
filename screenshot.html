<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot Message</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;700&display=swap");

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: "Open Sans", sans-serif;
      background-color: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screenshot-container {
      width: 1920px;
      height: 1080px;
      background: #ffffff;
      border: 20px solid #ffb3c1;
      border-radius: 48px;
      box-shadow: 0 0 60px rgba(255, 105, 180, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 60px 40px;
      position: relative;
    }

    .image-frame {
      width: 1280px;
      height: 720px; /* Portrait 9:16 ratio */
      background: #ffe0ec;
      border: 16px dashed #ffb3c1;
      border-radius: 48px;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
    }

    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 24px;
    }

    .caption {
      margin-top: 60px;
      text-align: center;
    }

    .caption h1 {
      font-family: "Mochiy Pop One", sans-serif;
      font-size: 3.5em;
      color: #ff69b4;
      margin: 0;
      text-shadow: 2px 2px white;
    }

    .caption p {
      font-size: 2em;
      color: #e85d95;
      font-weight: bold;
      margin-top: 20px;
    }

    .emoticon {
      margin-top: 30px;
      font-size: 2.5em;
      color: #f78fb3;
      font-family: monospace;
    }

    /* Back button style */
    .back-button {
      margin-top: 40px;
      font-family: "Mochiy Pop One", sans-serif;
      background: linear-gradient(45deg, #ff8fab, #ffafcc);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
      border-bottom: 4px solid #e85d95;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
    }

    .back-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
    }
  </style>
</head>
<body>
  <div class="screenshot-container">
    <div class="image-frame">
      <img src="me.png" alt="Cute Portrait" />
    </div>
    <div class="caption">
      <h1>I love you!</h1>
      <p>Always and forever.</p>
      <div class="emoticon">(´♡‿♡)</div>
      <button class="back-button" id="back-button">Next</button>
    </div>
  </div>

  <script>
    // Total number of cards/messages (from your index.html)
    const totalCards = 4;

    // Parse URL params
    const params = new URLSearchParams(window.location.search);
    const imageSrc = params.get("image") || "me.png";
    const currentPage = parseInt(params.get("page")) || 0;

    // Update image src dynamically
    const imgElement = document.querySelector(".image-frame img");
    imgElement.src = imageSrc;

    // Back button logic: goes back to index.html showing the next card
    const backButton = document.getElementById("back-button");
    backButton.addEventListener("click", () => {
      const nextPage = (currentPage + 1) % totalCards;
      // Pass nextPage param to index.html so it can load the correct card
      window.location.href = `index.html?page=${nextPage}`;
    });
  </script>
</body>
</html>
