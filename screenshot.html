<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screenshot View</title>
  <style>
    /* Minimal styling to keep consistent */
    body, html {
      margin: 0; padding: 0; height: 100%; display: flex; justify-content: center; align-items: center; font-family: "Open Sans", sans-serif; background-color: #fcefee;
    }
    .memo-card {
      background-color: white;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 24px;
      border: 2px dashed #ffb3c1;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .image-container {
      background-color: #ffdde1;
      padding: 10px;
      border-radius: 16px;
      display: inline-block;
      margin-bottom: 20px;
      border: 2px solid #fff;
      box-shadow: 0 4px 10px rgba(255, 179, 193, 0.5);
    }
    .image-container img {
      width: 100px;
      height: 100px;
      display: block;
      border-radius: 12px;
    }
    h1 {
      font-family: "Mochiy Pop One", sans-serif;
      color: #ff69b4;
      font-size: 1.8em;
      text-shadow: 2px 2px 0px #fff, 4px 4px 0px #ffb3c1;
      margin: 0 0 25px 0;
    }
    .sub-message {
      border: 2px dashed #ffb3c1;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      font-size: 1.2em;
      color: #e85d95;
      font-weight: bold;
    }
    .emoticon {
      font-family: monospace;
      color: #f78fb3;
      font-size: 1.2em;
      margin: 20px 0;
    }
    .back-button {
      font-family: "Mochiy Pop One", sans-serif;
      background: linear-gradient(45deg, #8fabff, #afccff);
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(91, 136, 255, 0.4);
      transition: all 0.3s ease;
      border-bottom: 4px solid #5d95e8;
      margin-top: 20px;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(91, 136, 255, 0.5);
    }
    .back-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 10px rgba(91, 136, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="memo-card">
    <div class="image-container">
      <img id="card-image" src="" alt="Cute Icon" />
    </div>
    <h1 id="main-heading"></h1>
    <div class="sub-message" id="sub-message"></div>
    <p class="emoticon" id="emoticon"></p>
    <button id="back-button" class="back-button">Back</button>
  </div>

  <script>
  const urlParams = new URLSearchParams(window.location.search);

  const image = urlParams.get("image") || "me.png"; // default image if none passed
  const currentPage = parseInt(urlParams.get("page")) || 0;

  // Update only the image source dynamically
  const imgElem = document.querySelector(".image-frame img");
  imgElem.src = image;

  const totalMessages = 4; // number of messages in index.html cycle

  // Create Back button
  const backBtn = document.createElement("button");
  backBtn.textContent = "Back";
  backBtn.style = `
    margin-top: 40px;
    font-family: "Mochiy Pop One", sans-serif;
    background: linear-gradient(45deg, #ff8fab, #ffafcc);
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 50px;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
    border-bottom: 4px solid #e85d95;
  `;

  backBtn.addEventListener("click", () => {
    const nextPage = (currentPage + 1) % totalMessages;
    window.location.href = `index.html?page=${nextPage}`;
  });

  document.querySelector(".caption").appendChild(backBtn);
</script>

</body>
</html>
