<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A Cute Message</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;700&display=swap");

            /* Basic Styles */
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Open Sans", sans-serif;
                background-color: #fcefee;
                /* Subtle background pattern */
                background-image:
                    linear-gradient(45deg, #f9d6d5 25%, transparent 25%),
                    linear-gradient(-45deg, #f9d6d5 25%, transparent 25%),
                    linear-gradient(45deg, transparent 75%, #f9d6d5 75%),
                    linear-gradient(-45deg, transparent 75%, #f9d6d5 75%);
                background-size: 20px 20px;
            }

            /* Main memo card container */
            .memo-card {
                background-color: white;
                width: 90%;
                max-width: 400px;
                padding: 30px;
                border-radius: 24px;
                border: 2px dashed #ffb3c1;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
                transform: scale(0.95);
                animation: popIn 0.5s ease-out forwards;
            }


            @keyframes popIn {
                to {
                    transform: scale(1);
                }
            }

            /* Image container */
            .image-container {
                display: none
            }

            .image-container img {
                width: 100px;
                height: 100px;
                display: block;
                border-radius: 12px;
            }

            /* Main Heading */
            h1 {
                font-family: "Mochiy Pop One", sans-serif;
                color: #ff69b4;
                font-size: 1.8em;
                text-shadow:
                    2px 2px 0px #fff,
                    4px 4px 0px #ffb3c1;
                margin: 0 0 25px 0;
            }

            /* Dashed box for secondary text */
            .sub-message {
                border: 2px dashed #ffb3c1;
                border-radius: 12px;
                padding: 15px;
                margin: 20px 0;
                font-size: 1.2em;
                color: #e85d95;
                font-weight: bold;
            }

            /* Emoticon and instruction styles */
            .emoticon {
                font-family: monospace;
                color: #f78fb3;
                font-size: 1.2em;
                margin: 20px 0;
            }

            .instructions {
                color: #aaa;
                margin-bottom: 25px;
                font-size: 0.9em;
            }

            /* Next button styling */
            .next-button {
                font-family: "Mochiy Pop One", sans-serif;
                background: linear-gradient(45deg, #ff8fab, #ffafcc);
                color: white;
                border: none;
                padding: 15px 35px;
                border-radius: 50px;
                font-size: 1.1em;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
                transition: all 0.3s ease;
                border-bottom: 4px solid #e85d95;
            }

            .next-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            }

            .next-button:active {
                transform: translateY(2px);
                box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="memo-card">
            <div class="image-container">
                <img
                    id="card-image"
                    src="https://placehold.co/100x100/f8c8dc/a47c8a?text=Cute+Icon"
                    alt="Cute Icon"
                />
            </div>
            <h1 id="main-heading">Happy one year and two months!</h1>
            <div class="sub-message" id="sub-message">mi amor!</div>
            <p class="emoticon" id="emoticon">(o¬¥‚ñΩ`o)</p>
            <p class="instructions">Click the next button!! ‚ô°</p>
            <button id="next-button" class="next-button">Next!! ~w~</button>
        </div>            

                     <div id="final-message" style="display: none; text-align: center;">
                    <h1 style="color: #ff69b4; font-family: 'Mochiy Pop One', sans-serif;">
                üéÅ You found the surprise!
            </h1>
                <p class="sub-message">I made this just for you... hope you loved it ‚ô°</p>
                <p class="emoticon">(ÔΩ°‚ô•‚Äø‚ô•ÔΩ°)</p>
            </div>
        
        <script>
const nextButton = document.getElementById("next-button");
const mainHeading = document.getElementById("main-heading");
const subMessage = document.getElementById("sub-message");
const emoticon = document.getElementById("emoticon");
const finalMessage = document.getElementById("final-message");
const memoCard = document.querySelector(".memo-card");

const messages = [
  {
    heading: "Happy one year and two months!",
    sub: "mi amor!",
    emote: "(o¬¥‚ñΩ`o)",
    image: "cinnamoroll.png",
  },
  {
    heading: "I hope you have a wonderful day!",
    sub: "You deserve it!",
    emote: "(Ôæâ¬¥„ÉÆ`)Ôæâ*:ÔΩ•Ôæü‚úß",
    image: "kawaii2.png",
  },
  {
    heading: "Thank you for everything...",
    sub: "You make me so happy!",
    emote: "(*^-^*)",
    image: "yay.png",
  },
  {
    heading: "I love you!",
    sub: "Always and forever.",
    emote: "(¬¥‚ô°‚Äø‚ô°`)",
    image: "heart.png",
  },
];

const params = new URLSearchParams(window.location.search);
let currentPage = parseInt(params.get("page")) || 0;

function updateCard(pageIndex) {
  const page = messages[pageIndex];
  mainHeading.textContent = page.heading;
  subMessage.textContent = page.sub;
  emoticon.textContent = page.emote;

  if (pageIndex === messages.length - 1) {
    nextButton.textContent = "Receive thine present";
  } else {
    nextButton.textContent = "Next!! ~w~";
  }
}

updateCard(currentPage);

nextButton.addEventListener("click", () => {
  if (currentPage === messages.length - 1) {
    // Show final message, hide the memo card
    memoCard.style.display = "none";
    finalMessage.style.display = "block";
  } else {
    const page = messages[currentPage];
    const query = new URLSearchParams({
      image: page.image,
      page: currentPage,
    }).toString();
    window.location.href = `screenshot.html?${query}`;
  }
});


    </body>
</html>
